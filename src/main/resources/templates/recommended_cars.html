<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Recommended cars</title>
<style >
	.dropdown {
	  display: inline-block;
	  position: relative;
	  background-color: white;
	}
	.dropdown-content {
	  display: none;
	  position: absolute;
	  width: 100%;
	  overflow: auto;
	  background-color:rgba(255,255,255);
	}
	.dropdown:hover .dropdown-content {
	  display: block;
	  width: 120px;
	}
	.dropdown-content a {
	  display: block;
	  color: #000000;
	  padding: 5px;
	  text-decoration: none;
	}
	.dropdown-content a:hover {
	  color: #FFFFFF;
	  background-color: #00A4BD;
	}
</style>
</head>
<body>
	<div class="dropdown">
	  <button>Browse by:</button>
	  <div class="dropdown-content">
		  <a th:href="@{/post/recommended}">Recommended</a>
		  <a th:href="@{/post/mostViewed}">Most viewed</a>
	  </div>
	</div>
	<table>
        <tr>
			<th>Id</th>
			<th >Price</th>
			<th >Description</th>
			<th >Brand</th>
			<th >Engine Capacity</th>
			<th >Registration Date</th>
			<th >Mileage</th>
			<th >Category</th>
			<th >Image</th>
			<th></th>
			<th></th>
		</tr>
        <tr th:each="carpost:${prefcars}">
			<td th:text=${carpost.postId}>postId</td>
			<td th:text=${carpost.price}>price</td>
			<td th:text=${carpost.description}>description</td>
			<td th:text=${carpost.brand}>brand</td>
			<td th:text=${carpost.engineCapacity}>engineCapacity</td>
			<td th:text=${carpost.registeredDate}>reisgteredDate</td>
			<td th:text=${carpost.mileage}>mileage</td>
			<td th:text=${carpost.category}>category</td>
			<td ><img th:src="${carpost.photoUrl}"/></td>
			<td><a href="EditPost.html" th:href="@{/post/editPost/}+${carpost.postId}" th:text="Edit"> Edit </a></td>
			<td><a href="DeletePost.html" th:href="@{/post/deletePost/}+${carpost.postId}" th:text="Delete"> Delete</a></td>
		</tr>
	</table>
</body>
</html>
